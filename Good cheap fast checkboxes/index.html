<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Good,cheap,fast</title>
  </head>
  <body style="background-color: #222; color: #fff;">
    <h2>What kind of software project would you like?</h2>
    <div class="toggle-container">
      <input type="checkbox" id="good" name="good" class="toggle" />
      <label for="good" class="label">
        <div class="btn"></div>
      </label>
      <span>Good</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="cheap" name="cheap" class="toggle" />
      <label for="cheap" class="label">
        <div class="btn"></div>
      </label>
      <span>Cheap</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="fast" name="fast" class="toggle" />
      <label for="fast" class="label">
        <div class="btn"></div>
      </label>
      <span>Fast</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
