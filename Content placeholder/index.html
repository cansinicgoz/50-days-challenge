<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Content placeholder</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header" id="header">
        <img
          src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=400&h=300&fit=crop"
          alt="Closed laptop"
          class="placeholder-image"
          style="width: 100%; height: 100%; object-fit: cover"
        />
      </div>
      <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text" id="title"></h3>
        <p class="card-excerpt" id="excerpt">
          <span class="animated-bg animated-bg-text"></span>
          <span class="animated-bg animated-bg-text"></span>
          <span class="animated-bg animated-bg-text"></span>
        </p>
        <div class="author">
          <div class="profile-img animated-bg" id="profile_img"></div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="name"></strong>
            <p class="animated-bg animated-bg-text" id="date"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
