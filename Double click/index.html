<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Double Click Challenge</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>
          Double Click on the image to <i class="fa-solid fa-heart"></i> it
        </h1>
        <small>You liked it <span id="times">0</span> times</small>
        <img
          class="niceCar"
          src="https://images.unsplash.com/photo-1564435147636-8ca0966b0275?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="car"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
